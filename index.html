<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section start here -->

    <div
      class="parent_div manrope_font flex justify-between border-2 border-red-500 min-h-[200px] max-w-7xl mx-auto"
    >
      <div class="left_div border-2 border-green-500">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-lg my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>
        <button
          class="w-48 h-16 bg-gradient-to-l text-xl from-[#FF0000] to-[#FF8938] text-white rounded-lg"
        >
          <span> Explore More</span
          ><span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>

      <div class="right_div relative border-2 border-blue-500 relative">
        <img src="images/banner.png" class="relative top-28" alt="" />
        <div
          class="border-2 border-blue-500 w-64 h-24 flex items-center rounded-lg shadow-2xl absolute left-20 bg-white"
        >
          <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
          <div class="ml-4">
            <p class="text-4xl font-bold">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
